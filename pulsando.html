<canvas width="600" height="400"></canvas>

<script>

	/*
		Descrição: Uma bola de cor padrão azul fica mudando de tamanho, alternando do tamanho inicial para o final, de maneira consecutiva;
	*/

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0, 0, 600, 400);

	function desenhaCirculo(x, y, raio, cor)
	{
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();
	}

	function limpaTela()
	{
		pincel.clearRect(0, 0, 600, 400);
	}

	var raio = 19;
	var pulsa = 0;

	function pulsando()
	{
		limpaTela();

		if(raio < 20)
			{
				pulsa = 1;
			}//fim if

		if(raio > 30)
			{
				pulsa = -1;
			}//fim if

			desenhaCirculo(300, 200, raio, 'blue');
			raio = raio + pulsa;
	}

	setInterval(pulsando, 20);
	
</script>
