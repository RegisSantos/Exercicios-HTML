<meta charset="UTF-8">

<script>

	function pulaLinha()
		{
			document.write("<br>");
			document.write("<br>");
			}

	function mostra(frase)
		{
			document.write(frase);
			pulaLinha();
			}

	var cont = 2

	while(cont<=100)
		{
			mostra(cont);
			cont=cont+2;
			}

	mostra("FIM!");

</script>
