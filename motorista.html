<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

   if(idade<18 || temCarteira != "S")
   {
   		mostra("Não pode dirigir!");
   		pulaLinha();
   		
   		if(idade<18 && temCarteira != "S")
   			{	
   				mostra("Motivo: Não tem carteira, nem idade mínima para dirigir!");
   				}
   		if(idade>=18 && temCarteira != "S")
   			{
   				mostra("Motivo: É maior de idade, porém não possui habilitação!");
   				}
   		if(idade<18 && temCarteira == "S")
   			{
   				mostra("É menor de idade, portanto, mentiu aos dizer que possui habilitação!");
	   			}
   }

   else
   {
   		mostra("Pode dirigir!");
   }

</script>
