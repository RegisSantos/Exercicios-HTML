<canvas width="600" height="400"></canvas>

<script>

	/*
		Descrição: Um alvo desenhado no centro da tela;
			   Caso o usuário clique no ponto central do alvo, ele acerta, do contrário, erra;
	*/

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0, 0, 600, 400);

	var raio = 10;

	function desenhaCirculo(x, y, raio, cor)
	{
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();
	}

	desenhaCirculo(300, 200, raio + 60, 'red');
	desenhaCirculo(300, 200, raio + 50, 'white');
	desenhaCirculo(300, 200, raio + 40, 'red');
	desenhaCirculo(300, 200, raio + 30, 'white');
	desenhaCirculo(300, 200, raio + 20, 'red');
	desenhaCirculo(300, 200, raio + 10, 'white');
	desenhaCirculo(300, 200, raio, 'red');

	function dispara(evento)
	{
		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		if((x > 300- raio)
			&& (x < 300 + raio)
				&& (y > 200 - raio)
					&& (y < 200 + raio))
			{
				alert("ACERTOU!");
			}//fim if
			else
				{
					alert("ERROU!");
				}//fim else
	}

	tela.onclick = dispara;

</script>
