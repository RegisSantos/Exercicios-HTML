<meta charset="UTF-8">

<script>

	function pulaLinha()
		{
			document.write("<br>");
			document.write("<br>");
			}

	function mostra(frase)
		{
			document.write(frase);
			pulaLinha();
			}

	var n1 = 1;
	var n2 = 20;
	var cont=n1;

	mostra(n1);

	while(cont < n2)
		{
			cont = cont+1;
			mostra(cont);
		}

	mostra("FIM!");

</script>
