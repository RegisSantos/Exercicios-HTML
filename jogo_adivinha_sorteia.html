<meta charset="UTF-8">

<script>

	function pulaLinha()
		{
			document.write("<br>");
			document.write("<br>");
			}

	function mostra(frase)
		{
			document.write(frase);
			pulaLinha();
			}

	function sorteia(n)
		{
			return Math.round(Math.random()*n);
			}

	var numeroPensado = sorteia(10);
	console.log(numeroPensado);
	var chute = parseInt(prompt("Já pensei. Qual número você acha que é? "));

	if(chute == numeroPensado)
		{
			mostra("Uau! Você acertou. O número sorteado foi exatamente o " + numeroPensado + ".");
			}

	else
		{
			if(chute > numeroPensado)
			{
			mostra("Você errou! O número que você chutou era maior que o sorteado!");
				}

			else
			{
			mostra("Você errou! O número que você chutou era menor que o sorteado!");
				}
		}

</script>
