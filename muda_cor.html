<canvas width="600" height="400"></canvas>

<script>

    /*
        Descrição: Se clicar com o botão esquerdo do mouse, desenha uma bolinha na cor padrão azul;
                   Se clicar uma vez o botão direito do mouse, e em seguida o esquerdo, a cor da bolinha muda para vermelha;
                   Se clicar mais uma vez o botão direito do mouse, e em seguida o esquerdo, a cor da bolinha muda para laranja;
                   Se clicar mais uma vez o botão direito do mouse, e em seguida o esquerdo, a cor da bolinha volta para o padrão azul;
    */

	var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['blue', 'red', 'green'];
    var indiceCorAtual = 0;

    function desenhaCirculo(evento)
    {
    	var x = evento.pageX - tela.offsetLeft;
    	var y = evento.pageY - tela.offsetTop;

    	pincel.fillStyle = cores[indiceCorAtual];
    	pincel.beginPath();
    	pincel.arc(x, y, 10, 0, 2*3.14);
    	pincel.fill();

    	console.log(x + ',' + y);
    }

    tela.onclick = desenhaCirculo;

    function mudaCor()
    {
    	indiceCorAtual++;

    	if(indiceCorAtual >= cores.length)
    	{
    		indiceCorAtual = 0;
    	}

    	return false;
    }

    tela.oncontextmenu = mudaCor;

</script>
