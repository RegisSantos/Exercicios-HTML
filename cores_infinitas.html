<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor: <input type="color">

<script>

    /*
        Descrição: Pressionando o botão esquerdo do mouse, e movimentando-o, cria um rastro de cor padrão preto;
                   Através de uma palheta de cores, acessada por uma caixa embaixo da tela de desenho, o usuário pode escolher a cor que desejar para desenhar;
    */

    var paleta = document.querySelector('input');
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;

    function desenhaCirculo(evento) {

        if(desenha)
            {
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;
                pincel.fillStyle = paleta.value;
                pincel.beginPath();
                pincel.arc(x, y, 10, 0, 2 * 3.14);
                pincel.fill();
            }//fim if

        console.log(x + ',' + y);
    }

    tela.onmousemove = desenhaCirculo;

    function habilitaDesenhar()
    {
        desenha = true;
    }

    function desabilitaDesenhar()
    {
        desenha = false;
    }

    tela.onmousedown = habilitaDesenhar;
    tela.onmouseup = desabilitaDesenhar;


</script>
