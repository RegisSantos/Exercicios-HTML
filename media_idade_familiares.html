<meta charset="UTF-8">

<script>

	function pulaLinha()
		{
			document.write("<br>");
			document.write("<br>");
			}

	function mostra(frase)
		{
			document.write(frase);
			pulaLinha();
			}

	var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares?"));
	var numero = 1;
	var totalIdades = 0;

	while(numero <= totalFamiliares)
		{
			var idade = parseInt(prompt("Informe idade do " + numero + "º familiar: "));
			numero++;
			totalIdades = totalIdades + idade;
			}//fim while

	var mediaIdades = totalIdades / totalFamiliares;

	mostra("Média das idades dos familiares: " + mediaIdades);
	mostra("FIM!");

</script>
